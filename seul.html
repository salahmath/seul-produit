<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Produit</title>
</head>
<body>
    <h1 class="text-center">Produit Odoo</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <img id="qr-code-img" src="${qrCodeUrl}" class="card-img-top" alt="aaa">
                    <div class="card-body text-center">
                        <h5 class="card-title"><strong>Titre:</strong> <span id="product-title"></span></h5>
                        <p class="card-text"><strong>Quantit√©:</strong> <span id="product-quantity"></span></p>
                        <p class="card-text"><strong>Prix:</strong> <span id="product-price"></span></p>
                        <p class="card-text"><strong>Marque:</strong> <span id="product-brand"></span></p>
                        <p class="card-text"><strong>Couleur:</strong> <span id="product-color"></span></p>
                        <p class="card-text"><strong>Tags:</strong> <span id="product-tags"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-8">
                <div id="product-info">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-break"><strong>Description:</strong> <span id="product-description"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function displayProductInfo() {
    const urlParams = getUrlParams();
    const qrCodeUrl = urlParams["img"];
    document.getElementById("qr-code-img").src = qrCodeUrl;
    document.getElementById("product-title").textContent = urlParams["title"];
    document.getElementById("product-quantity").textContent = urlParams["quantite"];
    document.getElementById("product-price").textContent = urlParams["Prix"];
    document.getElementById("product-brand").textContent = urlParams["Marque"];
    document.getElementById("product-color").textContent = urlParams["coleur"];
    document.getElementById("product-tags").textContent = urlParams["tags"];
}

function parseURLParams(url) {
    const params = {};
    const urlParts = url.split("?");
    if (urlParts.length > 1) {
        const queryString = urlParts[1];
        const keyValuePairs = queryString.split("&");
        keyValuePairs.forEach(keyValue => {
            const pair = keyValue.split("=");
            const key = decodeURIComponent(pair[0]);
            const value = decodeURIComponent(pair[1] || "");
            params[key] = value;
        });
    }
    return params;
}

function getUrlParams() {
    const url = window.location.href;
    return parseURLParams(url);
}

displayProductInfo();

// Ajout du paragraphe de description
const cardBody = document.querySelector('.card-body');
const descriptionWrapper = document.createElement('div');
descriptionWrapper.classList.add('text-break');
const strongElement = document.createElement('strong');
strongElement.textContent = 'Description:';
const spanElement = document.createElement('span');
spanElement.id = 'product-description';
descriptionWrapper.appendChild(strongElement);
descriptionWrapper.appendChild(spanElement);
cardBody.appendChild(descriptionWrapper);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
