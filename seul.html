<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Produit</title>
</head>
<body>
    <h1 class="text-center">Produit MSI Consultants</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                    <img id="qr-code-img" src="" class="card-img-top" alt="">
                    <div class="card-body text-center">
                        <h5 class="card-title"><strong>Titre:</strong> <span id="product-title"></span></h5>
                        <p class="card-text"><strong>Quantité:</strong> <span id="product-quantity"></span></p>
                        <p class="card-text"><strong>Prix:</strong> <span id="product-price"></span></p>
                        <p class="card-text"><strong>Marque:</strong> <span id="product-brand"></span></p>
                        <p class="card-text"><strong>Couleur:</strong> <span id="product-color"></span></p>
                        <p class="card-text"><strong>Tags:</strong> <span id="product-tags"></span></p>
                        <div class="text-break"><strong>Description:</strong> <span id="product-description"></span></div>
                        
                    </div>
                </div>
            <div class="col-2"></div>

            </div>
        </div>
    </div>

    <script>
        // Fonction pour afficher les informations du produit
        function displayProductInfo() {
            const urlParams = getUrlParams();
            const qrCodeUrl = urlParams["img"];

            // Affichage des informations du produit
            document.getElementById("qr-code-img").src = qrCodeUrl;
            document.getElementById("product-title").textContent = urlParams["title"];
            document.getElementById("product-quantity").textContent = urlParams["quantite"];
            document.getElementById("product-price").textContent = urlParams["Prix"];
            document.getElementById("product-brand").textContent = urlParams["Marque"];
            document.getElementById("product-color").textContent = urlParams["coleur"];
            document.getElementById("product-tags").textContent = urlParams["tags"];

            // Gestion de la description HTML
            const productDescription = urlParams["description"];
            document.getElementById("product-description").innerHTML = productDescription;
        }

        // Fonction pour parser les paramètres d'URL
        function parseURLParams(url) {
            const params = {};
            const urlParts = url.split("?");
            if (urlParts.length > 1) {
                const queryString = urlParts[1];
                const keyValuePairs = queryString.split("&");
                keyValuePairs.forEach(keyValue => {
                    const pair = keyValue.split("=");
                    const key = decodeURIComponent(pair[0]);
                    const value = decodeURIComponent(pair[1] || "");
                    params[key] = value;
                });
            }
            return params;
        }

        // Fonction pour récupérer les paramètres d'URL de l'URL actuelle
        function getUrlParams() {
            const url = window.location.href;
            return parseURLParams(url);
        }

        // Appel de la fonction pour afficher les informations du produit lors du chargement de la page
        displayProductInfo();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
