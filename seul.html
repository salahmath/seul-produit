<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Produit</title>
</head>
<body>
    <h1 class="text-center">Produit Odoo</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <img id="qr-code-img" src="${qrCodeUrl}" alt="Img" />
            </div>
            <div class="col-md-auto">
                <div id="product-info">
                    <div><strong>Titre:</strong> "${title}"</div>
                    <div><strong>Quantité:</strong> ${title}</div>
                    <div><strong>Prix:</strong> ${urlParams["Prix"]}</div>
                    <div><strong>Marque:</strong> ${urlParams["Marque"]}</div>
                    <div><strong>Description:</strong> ${urlParams["description"]}</div>
                    <div><strong>Couleur:</strong> ${urlParams["coleur"]}</div>
                    <div><strong>Tags:</strong> ${urlParams["tags"]}</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour parser les paramètres d'URL
        function parseURLParams(url) {
            const params = {};
            const urlParts = url.split("?");
            if (urlParts.length > 1) {
                const queryString = urlParts[1];
                const keyValuePairs = queryString.split("&");
                keyValuePairs.forEach(keyValue => {
                    const pair = keyValue.split("=");
                    const key = decodeURIComponent(pair[0]);
                    const value = decodeURIComponent(pair[1] || "");
                    params[key] = value;
                });
            }
            return params;
        }

        // Fonction pour récupérer les paramètres d'URL de l'URL actuelle
        function getUrlParams() {
            const url = window.location.href;
            return parseURLParams(url);
        }

        // Affichage des informations du produit
        const urlParams = getUrlParams();
        const qrCodeUrl = urlParams["img"];
        const title = urlParams["title"];

        // Fonction pour imprimer la page
        function printFunction() { 
            window.print(); 
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
